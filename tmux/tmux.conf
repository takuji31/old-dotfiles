#TERMを強制的にscreenに書き換える
#XXX xterm-256colorだと素の状態と判別できなくて起動してない時にエラー吐いたりゴミ吐いたりするので
set-option -g default-terminal screen
set-window-option -g utf8 on
set-window-option -g mode-keys vi

#ステータス行関連の設定
set-option -g status-interval 10
set-option -g status-bg   white
set-option -g status-fg   black
set-option -g status-attr default

set-option -g status-right-bg   black
set-option -g status-right-fg   cyan
set-option -g status-right-attr default
set-option -g status-right      "#T %y/%m/%d(%a) %H:%M:%S"
set-option -g status-right-length 100

set-window-option -g window-status-current-bg   black
set-window-option -g window-status-current-fg   white
set-window-option -g window-status-current-attr bold

## ウィンドウマネージャ向けのタイトル
set-option -g set-titles on
set-option -g set-titles-string "[tmux]#T \"#W\"(#I/#P) @ #H"




#KeyMappingをscreen風に変更
# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^T
bind ^T last-window

# prev ^H ^P p ^? 
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind \
bind \ confirm-before "kill-server"

# kill e
unbind e
bind e confirm-before "kill-window"

# redisplay ^L l 
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

# split -v |
unbind |
bind | split-window -h
unbind s
bind s split-window
unbind ^S
bind ^S split-window

unbind S
bind S choose-session

# " windowlist -b
unbind '"'
bind '"' choose-window

#ペインを移動
unbind k
bind k select-pane -U
unbind j
bind j select-pane -D
unbind h
bind h select-pane -L
unbind l
bind l select-pane -R

# ペインのサイズ変更をvim風にする
# <Prefix><Ctrl + { h | i | j | k }>
# <Ctrl + { h | i | j | k }>は連続して入力可能。
# 1回押すごとに5行(列)境界を移動させる。

bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5

# ペインの移動2
# Shift + 上下左右でペインを移動できるようにする。(<Prefix>不要)
# 行頭に"bind -n"をつけるとPrefixが不要になる。

bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R
